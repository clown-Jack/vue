<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>vue中的列表渲染</title>
        <script src="../vue.js"></script>
    </head>
    <body>
        <!-- 循环的时候加一个唯一的key值，提高性能，
        不建议加index，会降低性能，不能使vue充分的重复使用dom
        建议在前后台交互的时候，后台会向前端发送一个唯一的id，使用这个唯一的id作为key的值 -->
        <div id="app">
            <template v-for="(item,index) of list" :key="index">
                <div>{{item}}----{{index}}</div>
            </template>
        </div>
  
        <script>
            // 不能用下标添加数组
            // pop push shift unshifyt splice sort revrse


            //template模版占位符，可以帮助我们包裹一些元素，但不会真正的被渲染上去
             var vm=new Vue({
                 el:"#app",
                 data:{
                     list:["hello",'abc',"dasda"]
                 }
             })
             
            //  set方法  可以向对象{}或[]中添加项
            //  Vue.set()
            //  vm.$set("{}","下标或key","value")
        </script>
    </body>
</html>
