     <body>
         <div id="app">{{fullName}}</div>
         <script>
             var vm=new Vue({
                 el:'#app',
                 data:{
                     firstName:"song",
                     lastName:'jie'
                 },
                 computed:{
                     fullName:{
                         get:function(){
                             return this.firstName+" "+this.lastName
                         },

                     }

             })
