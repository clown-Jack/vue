<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>vue中的样式绑定</title>
        <script src="../vue.js"></script>
        <style>
            .activated{
                color: red
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- class的对象绑定 --> 
            <!-- class和style都可以用对象和数组的方式绑定  -->
            <div :class="{activated:isActivated}" @click="handleDivClick">hello word</div>
        </div>
        <script>
            var vm=new Vue({
                el:"#app",
                data:{
                    isActivated:false
                },
                methods:{
                    handleDivClick:function(){
                        this.isActivated=!this.isActivated
                    }
                }
            })
        </script>
    </body>
</html>
