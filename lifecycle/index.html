<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        var obj={
            test:'123'
        }
        //阻止改变现有属性
        Object.freeze(obj)
        //生命周期函数就是vue实例在某个时间点会自动执行的函数
        var app= new Vue({
            //挂载点
            el:"#app",
            data:obj,
            template:"<div>{{test}}</div>",
            //初始化事件和生命周期内容
            created(){
                console.log("created");
            },
            //初始化外部注入和双向数据绑定
            beforeCreate(){
                console.log("beforeCreate");
            },
            //判断有没有el,判断有没有template,显然没有template,把el外部的当作template模版
            //模版和数据相结合，挂载的一瞬间执行  beforeMount
            beforeMount(){
                console.log(this.$el)
                console.log("beforeMount");
            },
            //页面挂载之后  $el代替el
            mounted(){
                console.log(this.$el)
                console.log("mounted");
            },
            //当实例被销毁的时候执行  vm.$destroy()
            beforeDestroy(){
                console.log("beforeDestory");
            },
            destroyed(){
                console.log("destroyed")
            },
            //当实例更新的时候执行
            beforeUpdate(){
                console.log("beforeUpdate")
            },
            updated(){
                console.log("updated")
            }
        })
    </script>
</body>
</html>
