<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>计算,方法,侦听器</title>
        <script src="../vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ fullName }}
            {{ age }}
        </div>
        <script>
            var vm=new Vue({
                el:'#app',
                data:{
                    firstName:"song",
                    lastName:'jie',
                    fullName:"songjie",
                    age:'27'
                },
                // // 计算属性
                // computed:{
                //     //计算属性内部又一个缓存的机制，如果依赖的值没有变化，计算过的不会再计算
                //     //如果依赖的值发生变化，计算属性会重新计算一次
                //     fullName:function(){
                //         console.log("计算过一次")
                //         return this.firstName+"  "+this.lastName
                //     }
                // }

                // methods:{
                //     //方法没有缓存机制，只要页面重新渲染，就会重新执行一次
                //     fullName:function(){
                //         console.log("计算过一次")
                //         return this.firstName+"  "+this.lastName
                //     }
                // }

                //侦听器   同样具有缓存机制,代码量比计算属性复杂的多
                watch:{
                    //侦听firstName的变化
                    firstName:function(){
                        console.log("firstName执行了一次")
                        this.fullName=this.firstName+" "+this.lastName;
                    },
                    //侦听lastName的变化
                    lastName:function(){
                        console.log("lastName执行了一次")
                        this.fullName=this.firstName+" "+this.lastName;
                    }
                }
            })
        </script>
    </body>
</html>
