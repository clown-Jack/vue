<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>组件中的细节</title>
        <script src="../vue.js"></script>
    </head>
    <body>
        <div id="app">
            <table>
                <tbody>
                    <!-- 这么写渲染出来的row和table并列 -->
                    <!-- 这样违反了H5渲染的规则 -->
                    <!-- 使用is属性  将其变为row  解决模版上出现bug -->
                    <!-- ps:select,ul,dl, -->
                    <!-- <row></row>
                    <row></row>
                    <row></row> -->
                    <tr is="row"></tr>
                    <tr is="row"></tr>
                    <tr is="row"></tr>
                </tbody>
            </table>
        </div>

        <script>
           Vue.component("row",{
            //    data是一个函数,不是一个对象
            //    一个子组件要多次被使用，防止和主组件发生冲突
               data:function(){
                   return {
                       content:"This is a Dog!"
                   }
               },
               template:'<tr><td>{{content}}</td></tr>'
           })

            var vm=new Vue({
                el:"#app"
            })
        </script>
    </body>
</html>
